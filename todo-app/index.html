<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="https://fav.farm/📝" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>04-async-todos</title>
</head>

<body>
	<main id="app" class="container py-3">
		<section class="current-tasks-wrapper">
			<h2>Tasks</h2>
			<ul id="todos" class="todos list-group mb-5"></ul>
		</section>

			<form id="new-todo-form">
				<h2 class="mb-3">Create a new Todo</h2>
					<input
						type="text"
						id="new-todo-title"
						name="title"
						class="form-control"
						placeholder="Enter a description of your new todo..."
						required
					/>
				<div class="new-todo-actions">
					<button type="submit" class="btn btn-success">Create</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
			</form>
			<div id="edit-modal">
				<form id="edit-todo-form">
					<h2 class="mb-3">Edit Todo</h2>
					<input type="text" id="edit-todo" />
					<button class="save-edit" type="submit">save</button>
				</form>
			</div>
	</main>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
